name: CI Lint

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: ci/lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Report status
        if: always()
        run: echo "Lint status reported"
